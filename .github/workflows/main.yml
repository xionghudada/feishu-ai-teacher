name: AI 老师自动批改作业

on:
  # 允许手动点击按钮触发 (方便测试)
  workflow_dispatch:
  
  # 定时任务 (GitHub 使用 UTC 时间)
  schedule:
    # -------------------------------------------------------
    # 1. 周一至周五 (Mon-Fri)
    # 北京时间: 18:40 - 23:40 (每1小时一次)
    # UTC 时间: 10:40 - 15:40
    # -------------------------------------------------------
    - cron: '40 10-15 * * 1-5'

    # -------------------------------------------------------
    # 2. 周六、周日 (Sat, Sun)
    # 北京时间: 11:20 - 23:20 (每2小时一次)
    # UTC 时间: 03:20 - 15:20 (间隔 /2)
    # -------------------------------------------------------
    - cron: '20 3-15/2 * * 6,0'

jobs:
  grade_homework:
    runs-on: ubuntu-latest
    
    steps:
    - name: 拉取代码
      uses: actions/checkout@v3
      
    - name: 设置 Python 环境
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: 安装依赖库
      run: |
        pip install -r requirements.txt
        
    - name: 运行批改脚本
      env:
        # 读取 GitHub Secrets 中的密码
        APP_ID: ${{ secrets.APP_ID }}
        APP_SECRET: ${{ secrets.APP_SECRET }}
        APP_TOKEN: ${{ secrets.APP_TOKEN }}
        TABLE_ID: ${{ secrets.TABLE_ID }}
        AI_API_KEY: ${{ secrets.AI_API_KEY }}
      run: python main.py
